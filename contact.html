    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Contact Us!</title>

    <header>
        <nav class="nav">

                <h1 class="logo"><a href="#">All Star Cafe</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>

        <br /><br /><br /><br />

    <body>
        <div class="wrapper">
            <form class="form">
                <div class="pageTitle title">Contact Us</div>
                <div class="secondaryTitle title">
                    Please fill out this form.
                </div>
                <input type="text" class="name formEntry" placeholder="Name" />
                <input
                    type="text"
                    class="email formEntry"
                    placeholder="Email"
                />
                <textarea
                    class="message formEntry"
                    placeholder="Message"
                ></textarea>
                <input type="checkbox" class="termsConditions" value="Term" />
                <label style="color: grey" for="terms">
                    I Accept the
                    <span style="color: #0e3721">Terms of Use</span> &
                    <span style="color: #0e3721">Privacy Policy</span>.</label
                ><br />
                <button class="submit formEntry" onclick="thanks()">
                    Submit
                </button>
            </form>
        </div>
    </body>
